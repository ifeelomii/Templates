<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering College</title>
    <style>
        body,
        html {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
        }

        /* N A V B A R */

        #header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            width: 100%;
            position: fixed;
            left: 0;
            top: 0;
        }

        .container {
            width: 86%;
            margin: 0 auto;
        }

        #header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-nav,
        .main-nav ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .main-nav ul li {
            float: left;
            margin-left: 15px;
            font-size: 15px;
        }

        .main-nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 1px;
            padding: 8px 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover,
        nav ul li a.active {
            color: #1b1b1b;
            background-color: #fff;
        }

        nav .menu-btn i {
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            display: none;
        }

        #click {
            display: none;
        }

        @media (max-width:940px) {

            nav .menu-btn i {
                display: block;
            }

            #click:checked~.menu-btn i::before {
                content: "\f00d";
            }

            nav ul {
                position: fixed;
                top: 80px;
                right: -100%;
                background: #111;
                height: 100vh;
                width: 100%;
                display: block;
                text-align: center;
            }

            #click:checked~ul {
                right: 0;
                transition: all 0.3s ease;
            }

            nav ul li {
                margin: 40px 0;
            }

            nav ul li a {
                font-size: 10px;
                display: block;
            }
        }

        /* S E C T I O N */
        .banner img {
            max-width: 100%;
            vertical-align: top;
        }
    </style>
</head>

<body>
    <header id="header">
        <div class="container">
            <nav class="main-nav">
                <input type="checkbox" name="" id="click">
                <label for="click" class="menu-btn"><i class="fas fa-bars"></i></label>
                <ul>
                    <li><a href="#home" class="active">HOME</a></li>
                    <li><a href="about.html">ABOUT US</a></li>
                    <li><a href="department.html">DEPARTMENT</a></li>
                    <li><a href="faculty.html">FACULTY</a></li>
                    <li><a href="research.html">RESEARCH AND PLACEMENT</a></li>
                    <li><a href="contact.html">CONTACT US</a></li>
                </ul>
            </nav>
        </div>
        <!-- E N D -->
    </header>
    <!-- S E C T I O N - 1 -->
    <section class="banner" id="home">
        <div>
            <img src="/images/clg_background.jpg">
        </div>
    </section>
    <!-- E N D -->

</body>

</html>
